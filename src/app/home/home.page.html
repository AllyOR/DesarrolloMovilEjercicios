<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
    <ion-buttons>
      <ion-back-button text="Atras">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app? </strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-button shape="round" size="large" expand="block" color="dark" routerLink="/bodas">
      Bodas
    </ion-button>

    <ion-button shape="round" expand="block" fill="outline" size="large" color="dark">15 años</ion-button>
    <ion-button shape="round" size="large" expand="block" color="dark">Bautizos</ion-button>
    <ion-button shape="round" expand="block" fill="outline" size="large" color="dark">Cumpleaños</ion-button>
    <ion-button shape="round" size="large" expand="block" color="dark">Cenas</ion-button>

  </div>
</ion-content>
